# Deshabilitar SpringDoc en tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
springdoc.api-docs.path=/api-docs-disabled

# Configuración de seguridad para tests
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret

# Configuración de MongoDB para tests
spring.data.mongodb.uri=mongodb://localhost:27017/test-proyectoieti
spring.data.mongodb.auto-index-creation=true

# Configuración del servidor para tests
server.port=0  # Puerto aleatorio
server.servlet.context-path=/

# Logging para tests
logging.level.com.ieti.proyectoieti=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.test.context=WARN

# Deshabilitar características no necesarias en tests
spring.main.lazy-initialization=true
spring.jpa.hibernate.ddl-auto=validate